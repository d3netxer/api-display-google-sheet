# serverless.yml

service: api-display-google-sheet

plugins:
  - serverless-offline #serverless-offline needs to be last in the list

provider:
  name: aws
  runtime: nodejs6.10
  stage: dev
  region: us-east-1

functions:
  app:
    handler: index.handler
    events:
      - http: 
            path: /
            method: any
      - http: 
            path: '/events/'
            method: any
      - http: 
            path: '/events_geojson/'
            method: any




